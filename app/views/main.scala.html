@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body ng-cloak>
        @content
        <script data-main="@routes.Assets.at("javascripts/require-config.js")"
        src="@routes.Assets.at("components/requirejs/require.js")"></script>
    </body>
</html>
