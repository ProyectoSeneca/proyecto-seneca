@(title: String)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="stylesheet" type="text/css" href="@routes.Assets.at("dist/css/bootstrap.min.css")">
    </head>
    <body ng-cloak>
        @content
        <script data-main="@routes.Assets.at("javascripts/require-config.js")"
        src="@routes.Assets.at("components/requirejs/require.js")"></script>
        <script src="@routes.Assets.at("dist/js/bootstrap.min.js")"></script>
    </body>
</html>
