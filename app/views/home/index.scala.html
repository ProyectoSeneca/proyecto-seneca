<div class="container">
    <!-- Home menu -->
    <div class="row home-top-margin">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="col-sm-4 col-xs-12">
                <div class="home-top-program">
                    <img src="@routes.Assets.versioned("images/btnProgramPlay.png")" style="">
                    <h2>{{selected.name}}</h2><br>
                    <h6>{{selected.lastEpisode.transmissionDate | date:'MMM d'}}</h6>
                </div>
            </div>
            <div class="col-sm-8 hidden-xs">
                <div class="col-lg-3 col-md-4 col-sm-6 program-wrap">
                    <div class="parallelogram">
                        <div class="program-wrap-content">
                            <h3>CoverAndes</h3>
                            <h6>Feb 01</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 col-sm-6 program-wrap">
                    <div class="parallelogram">
                        <div class="program-wrap-content">
                            <h3>Desconocidos</h3>
                            <h6>Ene 31</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-4 hidden-sm program-wrap">
                    <div class="parallelogram">
                        <div class="program-wrap-content">
                            <h3>Relatos</h3>
                            <h6>Ene 28</h6>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 hidden-md hidden-sm program-wrap">
                    <div class="parallelogram">
                        <div class="program-wrap-content">
                            <h3>REC.</h3>
                            <h6>ENE 27</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contend -->
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 home-content-wrap">

            <div class="col-sm-6 top-program">
                <div class="row top-program-title">
                    <div class="col-sm-12 text-right">
                        <h3>{{selected.lastEpisode.title}}</h3>
                    </div>
                    <div class="col-sm-12 text-right">
                        <h6>Por> {{selected.producers.join(', ')}}</h6>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 top-program-content">
                        <p><span>{{selected.lastEpisode.description}}</span></p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6 no-padding">
                <img ng-src="{{selected.image}}"
                class="img-responsive">
            </div>

        </div>
    </div>

</div>
