<div class="container-fluid">
    <div class="row">
        <div class="col-sm-1 vertical-center"></div><!--
    --><div class="col-sm-1 hidden-xs vertical-center">
        </div><!--
    --><div class="col-sm-2 vertical-center"></div><!--
    --><div class="col-sm-4 col-xs-8 vertical-center">
            <img ng-click="go( '/' )" src="@routes.Assets.versioned("images/logoEmisora.png")" class="img-responsive logo-radio center-block" alt="Proyecto Seneca">
        </div><!--
    --><div class="col-sm-4 hidden-xs vertical-center">
            <div class="player-wrapper">
                <div class="row player-name-wrapper">
                    <div class="col-sm-8">
                        <div id="airtime-program" class="col-sm-12 text-center player-name">
                        {{aTProgramName}}
                        </div>
                        <div class="col-sm-12 text-center header-on-air-box">
                            <span class="header-on-air">Al aire</span>
                        </div>
                    </div>
                    <div class="col-sm-4 player-btn-wrapper">
                        <button ng-click="listenClick()" class="player-btn">Escuchar <img src="@routes.Assets.versioned("images/btnPlayHeader.png")"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-offset-1 col-sm-10 nar-bar-divider"></div>
        <div class="col-sm-offset-1 col-sm-10">
            <div class="span12 centered-pills">
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="" ng-click="go( '/' )">Inicio</a></li>
                    <li role="presentation"><a href="" ng-click="go( '/programs' )">Programas</a></li>
                    <li role="presentation"><a href="" ng-click="go( '/aboutUs' )">La Emisora</a></li>
                </ul>
            </div>
        </div>
        <div class="col-sm-offset-1 col-sm-10 nar-bar-divider-end text-center">
            <p>La hacemos todos</p>
        </div>
    </div>
</div>
