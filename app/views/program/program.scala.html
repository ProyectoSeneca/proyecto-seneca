<div class="container">
  <div class="col-xs-offset-1 col-xs-10" style="margin-bottom: 50px">
    <div class="row">
      <div class="col-xs-12 text-center">
        <h1 class="program-title">{{program.name}}</h1>
        <h4 class="program-subtitle">{{program.slogan}}</h4>
      </div>
    </div>
    <div class="program-basic-info-wrap">
      <div class="col-md-8 col-sm-12 program-basic-info-wrap-ch program-img">
        <img ng-src="{{program.image}}"
        class="img-responsive">
      </div>
      <div class="col-md-4 hidden-xs hidden-sm program-description">
        <div class="program-description-content">
          <h4 ng-bind-html="program.description"></h4>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-12">
        <div ng-repeat="episode in program.episodes">
          <div plangular="{{episode.soundcloudUrl}}" class="col-xs-12 program-episode-wrap">
            <div class="col-sm-3 col-xs-12 program-episode-left-wrap">
              <h3>{{episode.title}}</h3>
              <h6>Abril 10</h6>
              <button ng-click="playPause()" class="program-play-btn"><img src="@routes.Assets.versioned("images/btnProgramPlay.png")"></button>
              <div class="row">
                <div class="col-sm-5 col-xs-7 text-left">
                            </div>
                <div class="col-sm-7 col-xs-5 text-left program-share-wrap">
                  <h6>Compartir</h6>
                  <div class="col-xs-3">
                    <a
                    socialshare
                    socialshare-provider="twitter"
                    socialshare-text="720kb AngularJS Socialshare"
                    socialshare-hashtags="angularjs, angular-socialshare"
                    socialshare-url="{{episode.soundcloudUrl}}">
                      <img src="@routes.Assets.versioned("images/twitter.png")" class="img-responsive">
                    </a>
                  </div>
                  <div class="col-xs-3">
                    <a
                    socialshare
                    socialshare-provider="facebook"
                    socialshare-description="720kb AngularJS Socialshare"
                    socialshare-url="{{episode.soundcloudUrl}}">
                      <img src="@routes.Assets.versioned("images/facebook.png")" class="img-responsive">
                    </a>
                  </div>
                  <div class="col-xs-3">
                    <a
                    socialshare
                    socialshare-provider="linkedin"
                    socialshare-text="720kb"
                    socialshare-url="{{episode.soundcloudUrl}}"
                    socialshare-description="Description muy completa">
                      <img src="@routes.Assets.versioned("images/linkedin.png")" class="img-responsive">
                    </a>
                  </div>
                  <div class="col-xs-3">
                    <a
                    socialshare
                    socialshare-provider="tumblr"
                    socialshare-text="720kb AngularJS Socialshare"
                    socialshare-url="{{episode.soundcloudUrl}}">
                      <img src="@routes.Assets.versioned("images/tumblr.png")" class="img-responsive">
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-9 hidden-xs program-episode-right-wrap">
              <div class="program-tag-count-wrap">
                <div class="program-tags">
                  <p ng-repeat="tag in episode.tags">#{{tag}}</p>
                </div>
                <div class=" program-count">
                  <img style="display: inline-block;" src="@routes.Assets.versioned("images/view.png")">
                  <p style="display: inline-block;">{{track.playback_count}}</p>
                </div>
              </div>
              <div class="col-xs-12 program-super-waveform-wrap">
                <div class="program-waveform-wrap" ng-if="track">
                  <div class="program-waveform-progress" style="width:{{ 100 * (currentTime / duration) || 0 }}%"></div>
                  <img ng-src="{{track.waveform_url}}" alt="{{track.title}} waveform" class="program-waveform-img"/>
                  <div class="program-waveform-seek" ng-click="seek($event)"></div>
                </div>
              </div>
              <div class="col-xs-12 program-episode-description">
                <p>{{episode.description}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4 hidden-xs hidden-sm program-producers-wrap">
        <div class="program-producers-content-wrap text-center">
          <h3>Productores:</h3>
          <h4><span ng-repeat="producer in program.producers">{{producer}}<br></span></h4>
          <h3>Contacto</h3>
          <h5>{{program.email}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
